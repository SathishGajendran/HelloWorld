<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flames</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body ng-app="App" ng-controller="appCtrl">
    <div class="container" style="margin-top: 10%;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Find the Relation </h4>
            </div>
            <div class="panel-body">
                <div>
                    <form class="form-horizontal col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-3">First Name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="a" class="form-control" maxlength="26" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Second Name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="b" class="form-control" maxlength="26" />.
                            </div>
                        </div>
                        <div class="col-md-12">
                            <h1 ng-bind="rel" style="text-align: center; height: 50px;"></h1>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12" style="text-align: right;">
                        <input type="button" class="btn btn-success" ng-click="findR()" value="click" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="flames.js"></script>
</body>
</html>
