<!DOCTYPE html>
<html>
	<head>
		<title>D3JS</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body style="margin:0px;overflow:hidden">
		<script>
			var width=1200;
			var height=600;
			d3.select("body")
				.append('svg')
				.attr('id', 'anim')
				.attr('height', height)
				.attr('width', width);
			var randomNum = function(maxVal) {
				return Math.floor((Math.random() * maxVal));
			};
			var anim = function() {
				d3.select('svg#anim')
					.append('circle')
					.attr('cx', randomNum(width))
					.attr('cy', randomNum(height))
					.attr('r', 30)
					.attr('fill', 'rgb(' + randomNum(255) + ',' + randomNum(255) + ',' + randomNum(255) + ')')
					.transition()
					.duration(2000)
					.attr('cx', randomNum(width))
					.attr('cy', randomNum(height))
					.transition()
					.attr('opacity', 0)
					.duration(1000)
					.remove();
				setTimeout(anim, 90);
			}
			anim();
		</script>
	</body>
</html>
